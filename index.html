<!--komment-->
<!DOCTYPE html> <!--html 5ös nyelv-->
<html lang="hu"> <!--egész weboldal, nyelv-->
<head> <!--böngészőnek ad utasításokat-->
    <meta charset="UTF-8"> <!--utf8as karakter kódolás beállítása-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--automatikus méretezés, nem kell tudni-->
    <link rel="stylesheet" href="style.css"> <!--külső, external stíluslap csatolása a html fájlhoz-->
    <style>
        h1 {
            color: pink
        }
    </style> <!--belső internal stílusbeállítás-->
    <title>Document</title> <!--böngésző címsorában megjelenő név-->
</head>
<body> <!--a felhasználónak ad információkat-->
    <h1 style="color: blue"></h1> <!--címsor 1es szintű, tag-hez írt (inline) stílusbeállítás-->
    <h2></h2> - <h6></h6>
    <p></p> <!--bekezdések létrehozása-->
    <img src="" alt=""> <!--kép-->
</body>
</html>
